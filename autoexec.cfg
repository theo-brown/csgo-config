// Movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "space" "+jump"
bind "shift" "+speed; r_cleardecals"
bind "ctrl" "+duck; r_cleardecals"
// Attack
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
// Jumpthrow
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
bind alt "+jumpthrow" 
// Use/Inventory
bind "r" "+reload"
bind "e" "+use"
bind "g" "drop"
bind "b" "buymenu"
bind "mwheelup" "invprev"
bind "mwheeldown" "invnext"
// Communication
bind "q" "player_ping"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "c" "+voicerecord"
bind "," "say sand bag"
// Radar
bind "CAPSLOCK" "+radarzoom"
// Graffiti
bind "`" "+spraymenu"
